<!DOCTYPE html>
<html>

<head>
    <title>TODO list</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="custom.js"></script>
    <script src="https://kit.fontawesome.com/1042277af0.js" crossorigin="anonymous"></script>
</head>

<body class="wrapper back">
    <h1 class="TODO">TODO<span class="list">List</span></h1>
    <div class="todo__nainBox">
        <div class="todo__nainBox todo__searsch">
            <div class="input__btn">
                <input type="text" class="textArea" id="item" placeholder="Enter your goal...">
                <button class="add__button" id="add">+</button>
            </div>
            <nav class="navigation">
                <button class="btn" id="todo-btn">ToDo</button>
                <button class="btn" id="complete-btn">Completed</button>
            </nav>
            <ul draggable="true" class="ul__Main_list">
                <ul id="todoBtn" class="divList">
                    <ul id="todo" class="listUL Dr">

                    </ul>
                </ul>
                <ul id="completeBtn" class="divList1">
                    <ul id="completed" class="listUL2 Dr">

                    </ul>
                </ul>
            </ul>
        </div>
    </div>
</body>

</html>
